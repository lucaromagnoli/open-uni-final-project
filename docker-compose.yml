version: '3.7'

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  web:
    build: ./app
    env_file:
      - ./.env.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
#      - $DROPBOX:/milaner_dropbox
    ports:
      - "${HOST_PORT}:8000"
    depends_on:
      - db

volumes:
  postgres_data:
