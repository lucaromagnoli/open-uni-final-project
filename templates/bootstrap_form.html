<main role="main" class="container">
    <h3>Filter Products</h3>
    <form method="GET" action=".">

        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search"
                           placeholder="Title contains..." name="title-contains">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search"
                           placeholder="ID exact..." name="id-exact">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search"
                           placeholder="Title or author..." name="title-author">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2 col-lg-2">
                <label for="minimum-view">Minimum View Count</label>
                <input type="number" class="form-control" id="minimum-view" placeholder="0" min="0" name="min-view">
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label for="maximum-view">Maximum View Count</label>
                <input type="number" class="form-control" id="maximum-view" placeholder="1000" min="0" name="max-view">
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label for="published-date-minimum">Published Date Minimum</label>
                <input type="date" class="form-control" id="published-date-minimum" placeholder="today"
                       name="pub-date-min">
            </div>
            <div class="form-group col-md-2 col-lg-2">
                <label for="published-date-maximum">Published Date Maximum</label>
                <input type="date" class="form-control" id="published-date-maximum" name="pub-date-max">
            </div>
            <div class="form-group col-md-4">
                <label for="category">Category</label>
                <select id="category" class="form-control" name="category">
                    <option selected>Choose</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reviewed" name="reviewed">
                    <label for="reviewed" class="form-check-label">Reviewed</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <hr />
